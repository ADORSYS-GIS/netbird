prometheus:
  alertmanager:
    enabled: false
  
  kube-state-metrics:
    enabled: true
  
  prometheus-node-exporter:
    enabled: true
  
  prometheus-pushgateway:
    enabled: false
  
  server:
    persistentVolume:
      enabled: true
      size: 3Gi
      # PRODUCTION: Use storageClassName
      # storageClassName: gp3
    
    retention: 30d
    
    service:
      type: ClusterIP
      port: 80
      targetPort: 9090
    
    # Ingress is now handled by ingress-resources.yaml
    # This centralizes all ingress configuration for easier management
    
    # PRODUCTION: Resource limits
    resources: {}
    # resources:
    #   limits:
    #     cpu: 2000m
    #     memory: 4Gi
    #   requests:
    #     cpu: 500m
    #     memory: 1Gi
    
    global:
      evaluation_interval: 15s
      scrape_interval: 15s
      external_labels:
        cluster: monitoring-cluster
        environment: production
    
    remoteWrite:
      - url: http://monitoring-stack-mimir-nginx:8080/api/v1/push
        queue_config:
          capacity: 10000
          max_shards: 200
          min_shards: 1
          max_samples_per_send: 5000
          batch_send_deadline: 5s
          min_backoff: 30ms
          max_backoff: 5s
        # PRODUCTION: Add TLS if Mimir uses https
        # tls_config:
        #   insecure_skip_verify: false
  
  extraScrapeConfigs: |
    - job_name: loki
      static_configs:
        - targets: ['monitoring-stack-loki:3100']
          labels:
            instance: 'loki'
            cluster: 'k8s'
    
    - job_name: grafana
      static_configs:
        - targets: ['monitoring-stack-grafana:80']
          labels:
            instance: 'grafana'
            cluster: 'k8s'
    
    - job_name: mimir-distributor
      static_configs:
        - targets: ['monitoring-stack-mimir-distributor:8080']
          labels:
            instance: 'mimir-distributor'
            cluster: 'k8s'
    
    - job_name: tempo
      static_configs:
        - targets: ['tempo:3200']
          labels:
            instance: 'tempo'
            cluster: 'k8s'