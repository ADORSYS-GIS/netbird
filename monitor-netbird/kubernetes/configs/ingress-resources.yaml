# Ingress Resources for Monitoring Stack
# This file creates all ingress resources for the monitoring components
# LOCAL: Basic configuration for .local domains
# PRODUCTION: Uncomment TLS sections and update domains

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    # LOCAL: Basic rewrite annotation
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # PRODUCTION: Uncomment below for TLS with cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.local  # LOCAL: Change to grafana.yourdomain.com for production
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-stack-grafana
            port:
              number: 80
  # PRODUCTION: Uncomment for TLS
  # tls:
  # - hosts:
  #   - grafana.yourdomain.com
  #   secretName: grafana-tls

