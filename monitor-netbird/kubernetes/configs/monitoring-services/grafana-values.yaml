grafana:
  serviceAccount:
    create: true
    name: observability-sa
    annotations:
      iam.gke.io/gcp-service-account: gke-observability-sa@observe-472521.iam.gserviceaccount.com
  
  adminUser: admin
  adminPassword: admin

  persistence:
    enabled: true
    size: 1Gi

  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/hostname: grafana.monitoring.observe.camer.digital

  env:
    GF_FEATURE_TOGGLES_ENABLE: publicDashboards
    GF_LOG_LEVEL: info
    GF_AUTH_ANONYMOUS_ENABLED: "false"

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://monitoring-stack-prometheus-server:80
          isDefault: true
          jsonData:
            httpMethod: POST
            timeInterval: 15s

        - name: Loki
          type: loki
          access: proxy
          url: http://monitoring-stack-loki-gateway:80
          jsonData:
            maxLines: 1000

        - name: Mimir
          type: prometheus
          access: proxy
          url: http://monitoring-stack-mimir-nginx:80/prometheus
          jsonData:
            httpMethod: POST
            timeInterval: 15s

        - name: Tempo
          type: tempo
          access: proxy
          url: http://tempo-external:3200
          jsonData:
            httpMethod: GET
            
  testFramework:
    enabled: false