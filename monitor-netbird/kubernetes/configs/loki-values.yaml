loki:
  # CRITICAL: deploymentMode must be at top level under loki:
  deploymentMode: SingleBinary
  
  # Disable MinIO - using filesystem storage
  minio:
    enabled: false
  
  # Loki configuration
  loki:
    # Disable authentication
    auth_enabled: false
    
    # CRITICAL: Storage configuration MUST come FIRST
    storage:
      type: filesystem
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin
    
    # Common configuration
    commonConfig:
      replication_factor: 1
      path_prefix: /var/loki
      ring:
        kvstore:
          store: inmemory
    
    # Schema configuration
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    
    # Limits configuration matching your Docker setup
    limits_config:
      retention_period: 720h  # 30 days
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 100
      ingestion_burst_size_mb: 200
      per_stream_rate_limit: 50MB
      per_stream_rate_limit_burst: 100MB
      max_entries_limit_per_query: 100000
      max_streams_per_user: 0  # unlimited
      allow_structured_metadata: true
      volume_enabled: true
    
    # Pattern ingester
    pattern_ingester:
      enabled: true
    
    # Ruler configuration with filesystem storage
    ruler:
      enable_api: true
      storage:
        type: local
        local:
          directory: /var/loki/rules
    
    # Ingester settings
    ingester:
      chunk_encoding: snappy
    
    # Compactor for retention
    compactor:
      working_directory: /var/loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem
    
    # Disable analytics
    analytics:
      reporting_enabled: false
  
  # SingleBinary deployment configuration
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 3Gi
    
    # CRITICAL: Disable anti-affinity for single-node clusters
    affinity: {}
  
  # Gateway configuration - disable anti-affinity
  gateway:
    replicas: 1
    affinity: {}
  
  # CRITICAL: Zero out ALL other deployment mode replicas
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
  
  # Test configuration
  test:
    enabled: false