# Keycloak deployment configuration
keycloak_deploy_mode: true  # Set to true to deploy new Keycloak instance
keycloak_external_mode: false  # Set to use existing external Keycloak

keycloak_version: "22.0"
keycloak_host: "10.165.218.128.nip.io"  # Using nip.io for local IP-based domain
keycloak_http_port: 8080  # Internal HTTP port
keycloak_admin_user: "admin"
keycloak_admin_password: "TestAdmin123!"  # Use Ansible Vault for this
keycloak_db_password: "TestDB123!"  # Use Ansible Vault for this

# Realm and client configuration
keycloak_realm: "netbird"
keycloak_client_netbird: "netbird-client"
keycloak_client_netbird_backend: "netbird-backend"
keycloak_valid_redirect_uris:
  - "https://10.165.218.128.nip.io/*"
  - "http://localhost:53000"
keycloak_web_origins: "+"

# For external realm mode:
keycloak_oidc_configuration_endpoint: ""
keycloak_external_client_id: ""
keycloak_external_client_secret: ""  # Use Ansible Vault for this
keycloak_external_mgmt_client_id: ""
keycloak_external_mgmt_client_secret: ""  # Use Ansible Vault for this
