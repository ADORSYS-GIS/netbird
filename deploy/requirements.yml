---
# Ansible Collections Required for NetBird Deployment
# Install with: ansible-galaxy collection install -r requirements.yml

collections:
  # Docker management (for deploy mode)
  - name: community.docker
    version: ">=3.4.0"
  
  # General utilities
  - name: community.general
    version: ">=7.0.0"
  
  # POSIX utilities
  - name: ansible.posix
    version: ">=1.5.0"
